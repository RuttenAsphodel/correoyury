{% extends 'base.html' %}
{% block titulo %} Gestionar Areas {% endblock %}
{% block contenedor %}

<div class="container">
  <a name="" id="" class="btn btn-primary" href="{% url 'agregar_cargo' %}" role="button">Crear Cargo</a>
  <hr>
</div>

<div class="container">
  <h1>Gestionar Cargos</h1>
</div>
<div class="container">

    <div class="table-responsive">
        <table class="table table-hover">
        <thead>
        <tr>
            <th>Cargo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for cargo in cargos %}
            <tr>

                <td class="table-responsive">{{ cargo.nombre_cargo }}</td>
                <td class="table-responsive"> 
                    <a name="" id="" class="btn btn-info" href="#" role="button">Editar</a>
                    <a name="" id="" class="btn btn-danger" href="#" role="button">Eliminar</a>
                </td>    
                    
            </tr>
        {% endfor %}
        </tbody>
    </table>
  
</div> 



{% endblock %}
